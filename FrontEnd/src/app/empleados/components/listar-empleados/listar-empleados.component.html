<div class="container">
    <div class="row">
        <button mat-flat-button id="AddButton" color="primary" (click)="abrirModalCrearEmpleado()" ><mat-icon>add</mat-icon> Crear Empleado</button>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element?.nombre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element?.apellido}} </td>
            </ng-container>
    
            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef> No. Documento </th>
                <td mat-cell *matCellDef="let element"> {{element?.documento}} </td>
            </ng-container>
            <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let element"> {{element?.cargo?.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="abrirModalEditarEmpleado(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="eliminarEmpleado(element?.id)" mat-icon-button >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
