<h1 mat-dialog-title>Registrar Empleado</h1>
<form [formGroup]="empleadosFormGroup" (ngSubmit)="registrarEmpleado()">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="apellido">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Identificaci√≥n</mat-label>
                    <input matInput formControlName="documento">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Cargo</mat-label>
                    <mat-select formControlName="idCargo">
                        <mat-option>-- None --</mat-option>
                        <mat-option *ngFor="let item of cargos" [value]="item?.id">{{item?.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="reset" mat-raised-button color="accent" (click)="cerrarModal()">Cancelar</button>
        <button mat-raised-button color="primary">Registrar</button>
    </div>
</form>
